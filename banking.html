<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background: purple;
		}
		.container{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			border: 1px solid black;
			padding: 40px;
			background: black;
		}
		p{
			color: white;
			font-size: 30px;
		}
	</style>
</head>
<body>
	<div class="container">
		<p>Output appears below</p>
		<hr>
		<p id="output"></p>
		<p id="output2"></p>
		<p id="output3"></p>
	</div>
	<script>
		let balance = parseFloat(prompt("Enter current balance"));
		let amount = parseFloat(prompt("Enter amount to widthdraw"));
		if (amount <= balance){
			balance = balance - amount;
			document.getElementById("output").innerHTML = "Your balance is now $" + balance + ".";
		}
		else{
			let negative = document.getElementById("output");
			negative.innerHTML = "You can not widthdraw $ " + amount + ".";
			negative.style.color = "red";
			document.getElementById("output2").innerHTML = "You have only $ " + balance + " , sorry";
		}
		document.getElementById("output3").innerHTML = "Thank you for banking with us";
		


	</script>
</body>
</html>
